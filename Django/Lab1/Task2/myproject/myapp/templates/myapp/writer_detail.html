<h1>{{ writer.name }}</h1>
<p><strong>Born at:</strong> {{ writer.born_at }}</p>
{% if writer.died_at %}
<p><strong>Died at:</strong> {{ writer.died_at }}</p>
{% endif %}
<p><strong>Books:</strong> {{ writer.books }}</p>
<p><strong>Contact:</strong> {{ writer.contact }}</p>
<p><strong>Bio:</strong> {{ writer.bio }}</p>
